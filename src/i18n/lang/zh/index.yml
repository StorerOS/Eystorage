home:
  canDo: 为您提供最便捷的数字资产管理服务。可以帮助您实现数字资产的管理和复用，达到数字资产的有效利用、保存和增值的目的。

  whatIsT: 易理的使命
  whatIsM: 我们的使命是帮助您方便地管理数字资产，了解最新的市场状况。

  whyChooseUsT: 易理的优势
  buildT: 自行构建
  buildM1: 1.由于分散的数字资产数据分布在数千个节点上，信息搜索效率极低。
  buildM2: 2.当您在多个区块链网络中拥有数字资产时，将它们分开管理是非常麻烦的。
  buildM3: 3.当你想向专业的区块链行业投资者学习时，了解他们的想法并不容易。
  buildM4: 1.易理提供便捷的数据索引服务，降低您的工作成本。
  buildM5: 2.易理将在您授权后，为您提供便捷的数字资产管理服务。
  buildM6: 3.在专业数字资产投资者的允许下，易理将向您展示他们的建议。

  ourService: 易理的服务
  ourServiceM1: 便捷的数字资产管理服务。
  ourServiceM2: 实时更新数字资产市场状况。
  ourServiceM3: 最全面的数字化资质数据查询和索引服务。
